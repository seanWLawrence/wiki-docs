<div class="pageWrapper">
  <div class="editorWrapper">
    <label class="editorLabel">Markdown</label>
    <textarea
      [(ngModel)]="content"
      class="editor"
      [scrollTop]="scrollTop"
    >
    </textarea>
  </div>

  <div class="markdownWrapper">
    <label class="editorLabel">HTML</label>
    <div
      [innerHTML]="renderMarkdown()"
      class="markdown"
      [scrollTop]="scrollTop"
    ></div>
  </div>
</div>
